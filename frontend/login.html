<!DOCTYPE html>
<html lang="en" dir="ltr">
  <link>
    <title>Forms Account</title>
    <link href="./signStyle.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <meta name="add" content="with=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  </head>
  <body>
    <nav>
        <a href="./site">Back to main page</a>
    </nav> 

    <section id="overlay">
      <img src="https://cdn1.vectorstock.com/i/1000x1000/57/25/sign-in-with-arrow-icon-login-symbol-vector-10825725.jpg" alt="sign-logo" id="sign-logo">
      <hr>
      <form action="login.html" method="POST">
				<h1>Create a User!</h1>
        <section class="nick">
          <label for="nick">What is your nickname?</label>
    			<input type="text" name="nick" id="nick" placeholder="Nickname" required>
        </section>
        
        <section class="password">
            <label for="password">Password (8 characters minimum):</label>
            <input type="password" id="password" name="password" minlength="8" required>
        </section>
        <hr>

        <section class="submission">
          <input type="submit" value="submit">
        </section>
      </form>
    </section>
  </body>
</html>
